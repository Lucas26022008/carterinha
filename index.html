<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha do Estudante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="https://lh6.googleusercontent.com/proxy/AsQpIodXvrorxflLnOIlpWNiyq6_mBvYlQe8-VyT_jpOAFbhRtw2W4GOlJNoZMGSeX7KbC1GdXYnLUEPnPEnns7SHQL4gwLEg5W9rEP16-ZNiuQE">
</head>

<body>
    <h1>Carteirinha do Estudante</h1>
    <h3>Colégio Reni</h3>
    <form action="">
        <label for="">Digite o Código do Estudante</label>
        <input type="text" required>
        <br>
        <label for="">Digite o nome do Estudante</label>
        <input type="text" required class="maiusculo">
        <br>
        <label for="">Digite a instuição de ensino do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite o curso do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite a série do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite o ensino do Estudante</label>
        <select name="" id="">
            <option value="">Educação Infantil</option>
            <option value="">Ensino Fundamental I</option>
            <option value="">Ensino Fundamental II</option>
            <option value="">Ensino Médio</option>
            <option value="">Educação de Jovens Adultos</option>
            <option value="">Ensino Superior</option>
        </select>
        <br>
        <label for="">Digite o rg do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite o cpf do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite a data do documento do Estudante</label>
        <input type="text">
        <br>
        <label for="">Data de nascimento</label>
        <input type="date">

        <label for=""> E-mail</label>
        <input type="email">
        
        
        <button class="button" data-text="Enviar">
            <span class="actual-text">&nbsp;Enviar&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;Enviar&nbsp;</span>
        </button>

    </form>
</body>

</html>
